<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../cal/fullcalendar.min.css' rel='stylesheet' />
<link href='../cal/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='../cal/lib/moment.min.js'></script>
<script src='../cal/lib/jquery.min.js'></script>
<script src='../cal/fullcalendar.min.js'></script>

<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'agendaWeek,agendaDay,listWeek'
			},
			defaultView: 'agendaDay',
			defaultDate: '2017-04-12',
			navLinks: true, // can click day/week names to navigate views
			editable: false,
			eventLimit: true, // allow "more" link when too many events
			aspectRatio: 0.8,
			events: [
				{
					title: 'Call of Duty: World War II',
					start: '2017-04-12T20:00:00',
					color: 'limegreen',
					end: '2017-04-12T22:00:00',
					url: '../game_info/cod.html'
				},
				{
					title: 'Call of Duty: World War II AFTER BEDTIME',
					start: '2017-04-12T22:00:00',
					color: 'red',
					end: '2017-04-12T24:00:00',
					url: '../game_info/cod.html'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>

</head>
<body>

	<div data-role="header" data-position="fixed">
        <center><h1>Chase's Playtime</h1></center>
        <a href="players.html" data-rel="back" class="ui-btn" data-ajax="false" data-icon="ui-btn-icon-left ui-icon-back">Back</a>
        <a href="rules.html" class="ui-btn-right" data-transition="slide" data-ajax="false" data-icon="ui-btn-icon-left ui-icon-lock">Rules</a>
    </div>

	<div id='calendar'></div>

</body>
</html>
